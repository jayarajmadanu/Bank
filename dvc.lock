      hash: md5
      md5: aed4bff68f8aae3822f8fb88b868d061
      size: 4598
    - path: src/customerChurn/pipeline/stage_04_data_training_pipeline.py
      hash: md5
      md5: 16ad10786fcf737488ac1bc90e439c01
      size: 808
    params:
      config/customerChurnConfig.yaml:
        model_trainer:
          root_dir: artifacts/model_trainer
          train_data_path: artifacts/data_transformation/train.csv
          test_data_path: artifacts/data_transformation/test.csv
          model_name: model.pkl
          best_parsms: artifacts/model_trainer/bestParams.txt
      params/customerChurnParams.yaml:
        model_trainer:
          params:
            Random Forest:
              max_features:
              - sqrt
              - log2
              n_estimators:
              - 64
              - 128
              - 256
              max_depth:
              - 7
              - 9
              - 11
              - 13
              n_jobs:
              - -1
              class_weight:
              - 0: 1
                1: 1
              - 0: 1
                1: 2
            SVR:
              kernel:
              - linear
              - poly
              - rbf
              C:
              - 1
              - 25
              - 57
              epsilon:
              - 0.1
              - 0.01
              - 0.001
            Gradient Boosting:
              learning_rate:
              - 0.1
              - 0.01
              - 0.05
              - 0.001
              subsample:
              - 0.75
              - 0.8
              - 0.85
              - 0.9
              max_features:
              - sqrt
              - log2
              n_estimators:
              - 128
              - 256
              - 512
              max_depth:
              - 3
              - 5
              - 6
            XGBClassifier:
              learning_rate:
              - 0.05
              - 0.08
              - 0.1
              n_estimators:
              - 128
              - 256
              - 512
              - 800
              max_depth:
              - 5
              - 7
              - 10
              - 12
            AdaBoost Classifier:
              learning_rate:
              - 0.1
              - 0.01
              - 0.5
              - 0.9
              n_estimators:
              - 128
              - 256
              - 512
    outs:
    - path: artifacts/model_trainer/model.pkl
      hash: md5
      md5: 73bd1e595b12ffde77f4cbfda8201d52
      size: 47752377
  model_evaluation:
    cmd: py -m src.customerChurn.pipeline.stage_05_data_evaluation_pipeline
    deps:
    - path: src/customerChurn/components/model_evaluation.py
      hash: md5
      md5: 4b4e7abd00a124acd956e24c26f8cff5
      size: 1713
    - path: src/customerChurn/pipeline/stage_05_data_evaluation_pipeline.py
      hash: md5
      md5: 2842163b41ad9e07213d4aa09e626913
      size: 782
    params:
      config/customerChurnConfig.yaml:
        model_evaluation:
          root_dir: artifacts/model_evaluation
          mlflow_uri: https://dagshub.com/jayarajmadanu/Bank.mlflow
          test_data_path: artifacts/data_transformation/test.csv
          model_path: artifacts/model_trainer/model.pkl
          preprocessor_path: artifacts/data_transformation/preprocessor.pkl
